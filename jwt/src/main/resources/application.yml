spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
        ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

logging:
  level:
    com.tistory.shanepark.jwt: debug

jwt:
  header: Authorization
  secret: shaneshaneshaneshaneshaneshaneshaneshaneshaneshaneshaneshaneshaneshaneshaneshaneshaneshaneshaneshane
  token-validity-in-seconds: 86400
